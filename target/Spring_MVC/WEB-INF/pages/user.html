<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Users</title>
</head>
<body>
<h1>User</h1>
<table>
    <tr>
        <th th:width="50">Id</th>
        <th th:width="150">Email</th>
        <th th:width="120">Name</th>
        <th th:width="120">Lastname</th>
    </tr>
    <td th:utext="${user.Id}">Id</td>
    <td th:utext="${user.email}">Email</td>
    <td th:utext="${user.name}">Name</td>
    <td th:utext="${user.lastName}">Lasname</td>

</table>
<br>
<button onclick="window.location.href = '/';">Back to users</button>
</body>
</html>
